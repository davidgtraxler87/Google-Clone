<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>David Traxler | Google Clone</title>

    <script
      src="https://kit.fontawesome.com/1087c8072e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header-id">
      <div class="header-container">
        <nav id="main-nav">
          <ul>
            <li class="text-links"><a href="#">Gmail</a></li>
            <li class="text-links"><a href="#">Images</a></li>
            <li class="icon-square circle-hover">
              <a href="#"><img src="img/squares-16.png" alt="Google Apps"></i></a>
            </li>
            <li class="icon-profile">
              <a href="#"
                ><img src="img/profile-32.png" alt="Google Account"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="section-id">
      <div class="section-container-logo">
        <div class="google-logo">
          <h1><span class="g span-google">G</span>
            <span class="or span-google">o</span>
            <span class="oy span-google">o</span>
            <span class="g span-google">g</span>
            <span class="l span-google-l">l</span>
            <span class="e span-google-e">e</span>
          </h1>
        </div>
      </div>

      <div class="container-search">
        <input  type="text" name="search" class="search-bar"  placeholder="Search Google or type a URL">
      </div>

      <div class="container-btn">
        <input class="btn" type="button" value="Google Search">
        <input class="btn" type="button" value="I'm Feeling Lucky">
      </div>
      
      
      <div id="container-item-list">
        <div class="list">
          <div class="center">
            <div class="item">
              <a href="#"><img src="img/items/stack-overflow.png" alt=""></a>
            </div>
            <div class="link-name">
              <p>StackOverflow</p>
            </div>
          </div>
          <div class="center">
            <div class="item">
              <a href="#"><img src="img/items/amazon.png" alt=""></a>
            </div>
            <div class="link-name">
              <p>Amazon</p>
            </div>
          </div>
          <div class="center">
            <div class="item">
              <a href="#"><img src="img/items/facebook.png" alt=""></a>
            </div>
            <div class="link-name">
              <p>Facebook</p>
            </div>
          </div>
          <div class="center">
            <div class="item">
              <a href="#"><img src="img/items/microsoft.png" alt=""></a>
            </div>
            <div class="link-name">
              <p>Microsoft</p>
            </div>
          </div>
          <div class="center">
            <div class="item">
              <a href="#"><img src="img/items/netflix.png" alt=""></a>
            </div>
            <div class="link-name">
              <p>Netflix</p>
            </div>
          </div>
          <div class="center">
            <div class="item">
              <a href="#"><img src="img/items/espn.png" alt=""></a>
            </div>
            <div class="link-name">
              <p>Espn</p>
            </div>
          </div> 
          <div class="center">
            <div class="item">
              <a href="#"><img src="img/items/apple.png" alt=""></a>
            </div>
            <div class="link-name">
              <p>Apple</p>
            </div>
          </div> 
          <div class="center">
            <div class="item">
              <a href="#"><img src="img/items/instagram.png" alt=""></a>
            </div>
            <div class="link-name">
              <p>Instagram</p>
            </div>
          </div>
          <div class="center">
            <div class="item">
              <a href="#"><img src="img/items/twitter.png" alt=""></a>
            </div>
            <div class="link-name">
              <p>Twitter</p>
            </div>
          </div>
          <div class="center">
            <div class="item">
              <a href="#"><img src="img/items/spotify.png" alt=""></a>
            </div>
            <div class="link-name">
              <p>Spotify</p>
            </div>
          </div>
        </div>
      </div>   
    </section>
  </body>
</html>
